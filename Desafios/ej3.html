<canvas width="1200" height="900"> </canvas>

<script>
	function banderaArg (pantalla) {
		var pincel = pantalla.getContext("2d");
		var ancho = pantalla.width;
		var altura = pantalla.height;

		// Franjas
		var colores = ["#74ACDF", "#FFFFFF", "#74ACDF"];
		for (var i = 0; i < 3; i++) {
			pincel.fillStyle = colores[i];
			pincel.fillRect(0, i * (altura / 3), ancho, altura);
		}

		// Sol
		pantalla.fillStyle = "yellow";
		var base_image = new Image();
		base_image.src = 'sol_de_mayo.png';
		base_image.onload = function () {
			scale = 250;
			pincel.drawImage(base_image, (ancho - scale) / 2, (altura - scale) / 2, scale, scale);
		}
	}
	banderaArg(document.querySelector("canvas"));

</script>
