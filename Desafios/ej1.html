<meta charset="UTF-8">

<script type="text/javascript">
	function tabla_mostrar(numero) {
		for (var i  = 1; i < 11; i++) {
			document.write(numero + " x " + i + " = " + (numero * i) + "<br>");
		}
	}
	document.write("Quiero ser Alumni<br><br><hr>");
	tabla_mostrar(8);
	document.write("<br><hr><br>");
	
</script>
